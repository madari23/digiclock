<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2e09e16fdb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="headText">Alarm</p>

        <img src="./assets/setting.svg" alt="" />
      </header>

      <main>
        <div class="clock">
          <span class="clockHour hour">00</span>:
          <span class="clockMinute minute">00</span>
          <span class="clockShift shift">AM</span>
        </div>
        <div class="alarm"></div>
        <div class="addAlarm">+</div>
        <div class="modalAddAlarm">
          <header class="modalHead">
            <div class="backBtn">
              <svg
                width="27"
                height="24"
                viewBox="0 0 27 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="back"
                  d="M0.93934 10.9393C0.353553 11.5251 0.353553 12.4749 0.93934 13.0607L10.4853 22.6066C11.0711 23.1924 12.0208 23.1924 12.6066 22.6066C13.1924 22.0208 13.1924 21.0711 12.6066 20.4853L4.12132 12L12.6066 3.51472C13.1924 2.92893 13.1924 1.97918 12.6066 1.3934C12.0208 0.807612 11.0711 0.807612 10.4853 1.3934L0.93934 10.9393ZM27 10.5L2 10.5V13.5L27 13.5V10.5Z"
                  fill="#0475C0"
                />
              </svg>
            </div>
            <p class="headText">Set Alarm</p>
          </header>
          <div class="setTime">
            <input type="time" name="" id="alarmTime" value="00:00" />
          </div>
          <button class="saveBtn">SAVE</button>
        </div>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
